<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #004182;
    }
    button:active {
      background: #003366;
    }
    #status {
      margin: 12px 0 0 0;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .status-enabled {
      color: #0a66c2;
      font-weight: 600;
    }
    .status-disabled {
      color: #999;
    }
  </style>
</head>
<body>
  <h3>LinkedIn Feed Remover</h3>
  <button id="toggleBtn">Loading...</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
